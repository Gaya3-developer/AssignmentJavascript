<!--
    Capitalise every element
Write a short function to capitalise every element of the array.
You must use the Array#map function and the String#uppercase function.

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       const arr = ['apple', 'banana', 'orange']; 
       const upper = arr.map(element => {
  return element.toUpperCase();
});
document.write(`Final output of capitalizing all elemts in a array [${arr}] : [${upper}]<br/>`)
const firstLetterUpper= arr.map(item=> item.charAt(0).toUpperCase() + item.substr(1).toLowerCase())
document.write(`Final output of capitalizing first elemts in a array [${arr}] : [${firstLetterUpper}]`)
    </script>
</body>
</html>
