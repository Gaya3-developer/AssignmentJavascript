    function makeStarBox(arr){
  const longest = arr.reduce((a, b) => a.length <= b.length ? b : a);
  const box_width = longest.length + 4;
  
  console.log("*".repeat(box_width));

  arr.map(str => console.log("* " + str + " ".repeat(box_width - (str.length + 4)) + " *"));

  console.log("*".repeat(box_width));
}
