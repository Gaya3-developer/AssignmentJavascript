<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Pure Function</title>
   <p id="purefun"> </p>
   <p id="purefun1"> </p>
   <p id="purefun2"> </p>

   <p>not pre function</p>
   <p id="getTime"> </p>
</head>
<body>
   <script>
      let ob = {
         name : 'Alice',
         pureFun : function(){
            document.write("Say Hello to " + ob.name);
         }
      };
      document.getElementById("purefun").innerHTML = ob.pureFun();
      document.getElementById("purefun").innerHTML = ob.name;
      let pureFunDiscount = function(dressPrice){
         let dis = dressPrice*10/100;
         return dis;
      }
      let dressPrice = 2500;
      document.getElementById("purefun1").innerHTML = "Discount is :" +pureFunDiscount(dressPrice);
      document.getElementById("purefun2").innerHTML = "The Discounted price of the dress is : " +(dressPrice - pureFunDiscount(dressPrice));
      let getTime = function(){
         let date = new Date();
         let currentTime = date.toLocaleTimeString();
         return currentTime;
      }
      document.getElementById("getTime").innerHTML = "Current Time is : " +getTime();
   
   </script>
</body>
</html>
